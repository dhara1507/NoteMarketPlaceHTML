<!doctype html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <!-- Title-->
    <title>Notes-MarketPlace</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="images/Homepage/favicon.ico">

    <!-- Goggle Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!--Fontawesom -->
    <link rel="stylesheet" href="css/font-awesom/css/font-awesome.min.css">

    <!--Bootstrap Css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css.css">

    <!-- custom css-->
    <link rel="stylesheet" href="css/style.css">

    <!--animate css-->
    <link rel="stylesheet" href="css/animate/animate.css">

    <!--Responsive css-->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <!--Header-->
    <div class="header">
        <div class="navbar-header">
            <!-- LOGO-->
            <a href="#home">
                <img src="images/Homepage/darklogo.png" alt="logo" id="logo-header-user">

            </a>
            <!--Mobile Menu Open Button-->
            <span id="mobile-nav-open-btn">&#9776;</span>

        </div>
        <div class="header-right">
            <ul class="nav nav2 navbar-nav pull-right">
                <li><a href="search.html">Search Note</a></li>
                <li><a href="#">Sell Your Notes</a></li>
                <li><a href="#">Buyer Requests</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#"><img src="images/Add-notes/user-img.png" class="img-responsive img-circle img-user"></a>
                </li>
                <li>
                    <form action="Login.html"><input type="submit" class="btn2 btn2-user" value="Logout"></form>
                </li>
            </ul>
        </div>
        <!--Mobile Menu-->
        <div id="mobile-nav">
            <!--Mobile Menu Close Button-->
            <span id="mobile-nav-close-btn">&times;</span>
            <div id="mobile-nav-content">
                <ul class="nav">
                    <li><a href="search.html">Search Note</a></li>
                    <li><a href="#">Sell Your Notes</a></li>
                    <li><a href="#">Buyer Requests</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#"><img src="images/Add-notes/user-img.png" class="img-responsive img-circle img-user"></a>
                    </li>
                    <li>
                        <form action="Login.html"><input type="submit" class="btn2 btn2-user btn-search-mobile" value="Logout"></form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--Home page-->
    <section id="User-profile">
        <!-- overlay -->
        <div id="home-overlay"></div>
        <!--Home content-->
        <div id="home-content">
            <div id="home-content-inner">
                <div id="home-heading">
                    <h1 class="heading-user wow zoomIn" data-wow-duration="1s">User Profile</h1>
                </div>
            </div>
        </div>
    </section>

    <!--User Form-->
    <section id="form">
        <div class="container6">
            <div class="row">
                <div class="col-md-6">
                    <div class="test-user">
                        <form method="" action="" class="container6">
                            <h1 class="user-heading">Basic Profile Details</h1>
                            <div class="form-group-left">
                                <label for="exampleInputEmail1"><span class="label">First Name*</span></label>
                                <input type="text" class="form-control user" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter Your Email">
                            </div>
                            <div class="form-group-left">
                                <label for="exampleInputEmail1"><span class="label">Email</span></label>
                                <input type="email" class="form-control user" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter Your Email">
                            </div>
                            <div class="form-group-left">
                                <label for="exampleInputEmail1"><span class="label">Gender</span></label><br>
                                <select class="custom-select form-control user">
                                    <option selected>Select Your Gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                            <div class="form-group-left">
                                <label for="exampleFormControlTextarea1"><span class="label">Profile
                                        Picture</span></label>
                                <textarea type="picture" class="form-control user" id="exampleFormControlTextarea1"
                                    placeholder="upload a picture" rows="5"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="test-user">
                        <form method="" action="" class="container6">
                            <div class="form-group-right form-group-right2">
                                <label for="exampleInputEmail1"><span class="label">Last Name*</span></label>
                                <input type="text" class="form-control user" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter Your last name">
                            </div>
                            <div class="form-group form-group-right2">
                                <label for="exampleInputEmail1"><span class="label">Date Of Birth</span></label>
                                <input type="text" class="form-control user date" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter Your date of birth">

                            </div>
                            <div class="form-group form-group-right2">
                                <label for="exampleInputEmail1"><span class="label">Phone Number</span></label><br>
                                <select class="custom-select-01 form-control user">
                                    <option value="1">+91</option>
                                    <option value="2">+81</option>
                                    <option value="3">+90</option>
                                    <input type="tel" id="phone" name="phone" class="form-control user user-phn"
                                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter your phone number">
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="form">
        <div class="container6">
            <div class="row">
                <div class="col-md-6">
                    <div class="test-user">
                        <form method="" action="" class="container6">
                            <h1 class="user-heading">Address Details</h1>
                            <div class="form-group-left">
                                <label for="exampleInputEmail1"><span class="label">Address Line 1*</span></label>
                                <input type="text" class="form-control user" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter Your address">
                            </div>
                            <div class="form-group-left">
                                <label for="exampleInputEmail1"><span class="label">City*</span></label>
                                <input type="text" class="form-control user" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter Your city">
                            </div>
                            <div class="form-group-left">
                                <label for="exampleInputEmail1"><span class="label">ZipCode*</span></label>
                                <input type="number" class="form-control user" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter Your zipcode">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="test-user">
                        <form method="" action="" class="container-right">
                            <div class="form-group form-group-right2">
                                <label for="exampleInputEmail1"><span class="label">Address Line 2</span></label>
                                <input type="text" class="form-control user" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter Your address">
                            </div>
                            <div class="form-group form-group-right2">
                                <label for="exampleInputEmail1"><span class="label">State*</span></label>
                                <input type="text" class="form-control user" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter Your state">
                            </div>
                            <div class="form-group form-group-right2">
                                <label for="exampleInputEmail1"><span class="label">Country*</span></label>
                                <input type="text" class="form-control user" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Select your country">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="form">
        <div class="container6">
            <div class="row">
                <div class="col-md-6">
                    <div class="test-user">
                        <form method="" action="" class="container6">
                            <h1 class="user-heading user-heading3">University and College Information</h1>
                            <div class="form-group-left">
                                <label for="exampleInputEmail1"><span class="label">University</span></label>
                                <input type="text" class="form-control user" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Select your university">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="test-user">
                        <form method="" action="" class="container-right-r">
                            <div class="form-group form-group-right2 form-group-2">
                                <label for="exampleInputEmail1"><span class="label">College</span></label>
                                <input type="text" class="form-control user" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Select your college">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <form action="Login.html" class="btn-userPro"><input type="button" class="btn-userP" value="Login"></form>
    <hr>
    <!--Footer-->
    <footer id="footer">
        <p>
            <span class="footer-p">Copyright &copy; TatvaSoft All rights reserved.</span>
            <a href="#" class="social-list"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social-list"><i class="fa fa-twitter"></i></a>
            <a href="#" class="social-list"><i class="fa fa-linkedin"></i></a>
        </p>
    </footer>
    <!--Footer Ends-->

    <!-- jQuery -->
    <script src="js/jquery.min.js.js"></script>

    <!-- BootStrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!--wow js-->
    <script src="js/wow/wow.min.js"></script>

    <!-- Custom js -->
    <script src="js/script.js"></script>
</body>

</html>
