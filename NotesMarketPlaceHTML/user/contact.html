<!doctype html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <!-- Title-->
    <title>Notes-MarketPlace</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="images/Homepage/favicon.ico">

    <!-- Goggle Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!--Fontawesom -->
    <link rel="stylesheet" href="css/font-awesom/css/font-awesome.min.css">

    <!--Bootstrap Css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css.css">

    <!--animate css-->
    <link rel="stylesheet" href="css/animate/animate.css">

    <!-- custom css-->
    <link rel="stylesheet" href="css/style.css">

    <!--responsive css-->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <!--Header-->
    <div class="header header-note">
        <div class="navbar-header">
            <!-- LOGO-->
            <a href="#home">
                <img src="images/Homepage/darklogo.png" alt="logo" id="logo-header-user">
            </a>
        
        <!--Mobile Menu Open Button-->
        <span id="mobile-nav-open-btn">&#9776;</span>

    </div>

    <div class="header-right header-buyer header-contact">
        <ul class="nav nav2 navbar-nav pull-right">
            <li><a href="search.html">Search Note</a></li>
            <li><a href="#">Sell Your Notes</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact Us</a></li>
            <li>
                <form action="Login.html"><input type="submit" class="btn2 btn-contact" value="Login"></form>
            </li>
        </ul>
    </div>
    <!--Mobile Menu-->
    <div id="mobile-nav">
        <!--Mobile Menu Close Button-->
        <span id="mobile-nav-close-btn">&times;</span>
        <div id="mobile-nav-content">
            <ul class="nav">
                <li><a href="search.html">Search Note</a></li>
                <li><a href="#">Sell Your Notes</a></li>
                <li><a href="#">Buyer Requests</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact Us</a></li>
                <li>
                    <form action="Login.html"><input type="submit" class="btn2 btn2-user btn-search-mobile" value="Login"></form>
                </li>
            </ul>
        </div>
    </div>
    </div>
    <!--Header End-->

    <!--Home page-->
    <section id="User-profile">
        <!-- overlay -->
        <div id="home-overlay"></div>
        <!--Home content-->
        <div id="home-content" class="contact">
            <div id="home-content-inner">
                <div id="home-heading">
                    <h1 class="heading-user contact-heading wow zoomIn" data-wow-duration="1s">Contact Us</h1>
                </div>
            </div>
        </div>
    </section>

    <!--Get in touch-->
    <section id="get-in-touch">
        <div class="get-in-touch">
            <h1 class="get-in-touch2">Get In Touch</h1>
            <h5>Let us know how to get back to you</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group-left full">
                        <label for="exampleInputEmail1"><span class="label">Full Name*</span></label>
                        <input type="text" class="form-control user" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter Your full name">
                    </div>
                    <div class="form-group-left full">
                        <label for="exampleInputEmail1"><span class="label">Email Address*</span></label>
                        <input type="email" class="form-control user" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter your email address">
                    </div>
                    <div class="form-group-left full">
                        <label for="exampleInputEmail1"><span class="label">Subject*</span></label>
                        <input type="email" class="form-control user" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter your subject">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group-right comment">
                        <label for="exampleFormControlTextarea1"><span class="label">Comments/Quesions*
                            </span></label>
                        <textarea class="form-control user" placeholder="comments..." rows="11"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <form action="Login.html" class="btn-userPro"><input type="button" class="btn-userP btn-contact" value="SUBMIT">
    </form>
    <hr>
    <!--Footer-->
    <footer id="footer">
        <p>
            <span class="footer-p">Copyright &copy; TatvaSoft All rights reserved.</span>
            <a href="#" class="social-list"><i class="fa fa-facebook"></i></a>
            <a href="#" class="social-list"><i class="fa fa-twitter"></i></a>
            <a href="#" class="social-list"><i class="fa fa-linkedin"></i></a>
        </p>
    </footer>
    <!--Footer Ends-->


    <!-- jQuery -->
    <script src="js/jquery.min.js.js"></script>

    <!-- BootStrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!--wow js-->
    <script src="js/wow/wow.min.js"></script>

    <!-- Custom js -->
    <script src="js/script.js"></script>
</body>
</html>
