<!doctype html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <!-- Title-->
    <title>Notes-MarketPlace</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="images/Homepage/favicon.ico">

    <!-- Goggle Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!--Fontawesom -->
    <link rel="stylesheet" href="css/font-awesom/css/font-awesome.min.css">

    <!--Bootstrap Css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css.css">

    <!-- custom css-->
    <link rel="stylesheet" href="css/style.css">

    <!--responsive css-->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>


    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <!--change password-->
    <section id="ForP">
        <div class="bg-img">
            <img id="logo" src="images/pre-login/top-logo.png" alt="logo" class="center logo-cp img-responsive">
            <form method="" action="" class="container">
                <h1 id="login-01">Change Password</h1>
                <p id="para">Enter your new password to chnage your password</p>
                <div class="form-group">
                    <label for="exampleInputPassword1"><span id="pd">Old Password</span></label>
                    <input type="password" class="form-control sU" name="password" id="exampleInputPassword" placeholder="Enter Your Password">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><span id="pd">New Password</span></label>
                    <input type="password" class="form-control sU" name="password" id="exampleInputPassword1" placeholder="Enter Your Password">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><span id="pd">Confirm Password</span></label>
                    <input type="password" class="form-control sU" name="password" id="exampleInputPassword2" placeholder="Enter Your Password">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <button type="submit" class="btn btn-primary">SUBMIT</button>
            </form>
        </div>
    </section>
    <!-- jQuery -->
    <script src="js/jquery.min.js.js"></script>

    <!-- BootStrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom js -->
    <script src="js/script.js"></script>
</body>

</html>
